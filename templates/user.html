<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Webpage</title>
</head>
<body>
	<h2>{{user}}</h2>
	<p>Tasks count: {{length}}</p>
    <div>
    	{% for i in tasks %}
    		<div>
    			<h2>{{i.name}}</h2>
    			<p>{{i.description}}</p>
    		</div>
    	{% endfor %}
    </div>
</body>
</html>
