{% extends 'bootstrap/base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block styles %}
	{{super()}}
	<link rel="stylesheet"
		href="{{url_for('static', filename='auth/login.css')}}">
{% endblock %}

{% block content %}
	<div class="row">
		<div class="col-md-4">
			<h1>Log In</h1>
			{% if message %}
				<p>{{ message }}</p>
			{% endif %}
			<br>
			{{ wtf.quick_form(form) }}
			<br>
			<p><a href="{{ url_for('auth.register') }}">Don't have an account? Sign up</a></p>
			<br>
		</div>
		<br>
	</div>
{% endblock %}
